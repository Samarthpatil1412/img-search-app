<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="headding">Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-botton">Search</button>
    </form>

    <div class="search-results">
        
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687220640-9d3b11ca30e5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60" alt="mountains and man">
            <a href="https://unsplash.com/photos/g9wCI64k2yw" target="_blank">a man standing in the middle of a desert</a>
        </div>
        
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1662010021854-e67c538ea7a9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHw2fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60" alt="aesthetic car">
            <a href="https://unsplash.com/photos/Sx_bKz49IO0" target="_blank">a black and silver car
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1686172932801-59b4de3d23e6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=60" alt="mordern architecture">
            <a href="https://unsplash.com/photos/VdH_GP73fgs">a white house with a red door and stairs</a>
        </div>

    </div>

    <button id="show-more-button">show more</button>

    <script src="script.js"></script>
</body>
</html>
